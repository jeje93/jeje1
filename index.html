  <p>WWW(월드와이드웹)는 일반적으로 웹이라고 하며 간단히 W3라고도 부른다.
     '세계 규모의 거미집' 또는 '거미집 모양의 망'이라는 뜻으로, 하이퍼텍스트(hypertext)라는
     기능에 의해 인터넷상에 분산되어 존재하는 온갖 종류의 정보를 통일된 방법으로 찾아볼 수 있게 하는 광역 정보서비스다.
